<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobook Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Courier+Prime:wght@400;700&family=Great+Vibes&family=Inter:wght@300;400;600;700&family=Lato:wght@300;400;700&family=Merriweather:wght@300;400&family=Montserrat:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --rose-light: #FFF1F2;
      --rose-accent: #FFD7DA;
      --text-main: #4A3B3C;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      /* Reverted to gray-50/white */
      color: #1f2937;
      /* Reverted to gray-800 */
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Alabaster Card Style - Scoped to cards only */
    .alabaster-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px) saturate(120%);
      -webkit-backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.8);
      border-radius: 40px;
      padding: 24px;
      box-shadow:
        0 10px 30px -10px rgba(0, 0, 0, 0.05),
        0 40px 80px -20px rgba(0, 0, 0, 0.02);
      /* More neutral shadow */
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }

    .alabaster-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow:
        0 20px 40px -10px rgba(0, 0, 0, 0.1),
        0 50px 100px -20px rgba(0, 0, 0, 0.05);
    }

    .image-container {
      background: linear-gradient(145deg, var(--rose-light), var(--rose-accent));
      border-radius: 24px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 24px;
      overflow: hidden;
      aspect-ratio: 1/1;
    }

    .label-mono {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #A08E8F;
      margin-bottom: 8px;
      display: block;
    }

    .product-title {
      font-weight: 700;
      font-size: 28px;
      color: var(--text-main);
      line-height: 1.1;
      margin-bottom: 4px;
      letter-spacing: -0.03em;
    }

    .price-tag {
      font-family: 'Space Mono', monospace;
      font-size: 18px;
      color: #D4A5A9;
      margin-bottom: 24px;
    }

    .cta-button {
      background: var(--text-main);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 18px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .cta-button:hover {
      background: #000;
      transform: scale(0.98);
    }

    .cta-button-secondary {
      background: transparent;
      color: var(--text-main);
      border: 1px solid rgba(74, 59, 60, 0.2);
      padding: 14px;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button-secondary:hover {
      border-color: var(--text-main);
      background: rgba(255, 255, 255, 0.5);
    }

    .grain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      z-index: 0;
    }
  </style>
